name: Update cidr
on: 
  push:
   branches: [master]
  schedule:
    - cron: '0 0 * * *'
jobs:
  Telegram:
    runs-on: ubuntu-latest
    outputs: 
      Shadowrocket: ${{ steps.Shadowrocket.outputs.rule }}
      ClashX: ${{ steps.ClashX.outputs.rule }}
    steps:
      - name: Shadowrocket
        id: Shadowrocket
        run: |
          echo "# Build Of GitHub Actions" > rule.conf
          echo "# Date `date '+%Y-%m-%d %H:%M:%S'`" >> rule.conf
          echo "DOMAIN-SUFFIX,t.me" >> rule.conf
          echo "DOMAIN-SUFFIX,telegram.org" >> rule.conf
          curl https://core.telegram.org/resources/cidr.txt | awk -F . '{if(NF==4){print "IP-CIDR,"$0}else{print "IP-CIDR6,"$0}}' >> rule.conf
          rule=`cat rule.conf`
          echo "::set-output name=rule::$rule"
      - name: ClashX
        id: ClashX
        run: |
          echo "# Build Of GitHub Actions" > rule.conf
          echo "# Date `date '+%Y-%m-%d %H:%M:%S'`" >> rule.conf
          echo "payload:" >> rule.conf
          echo "  - DOMAIN-SUFFIX,t.me" >> rule.conf
          echo "  - DOMAIN-SUFFIX,telegram.org" >> rule.conf
          curl https://core.telegram.org/resources/cidr.txt | awk -F . '{if(NF==4){print "  - IP-CIDR,"$0}else{print "  - IP-CIDR6,"$0}}' >> rule.conf
          rule=`awk BEGIN{RS=EOF}'{gsub(/\n/,"`");print}' rule.conf`
          echo "::set-output name=rule::$rule"
  Update:
    needs: [Telegram]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@master
      - name: Git push
        run: |
          echo ${{ needs.Telegram.outputs.Shadowrocket }}
          echo ${{ needs.Telegram.outputs.ClashX }}
          echo "${{ needs.Telegram.outputs.Shadowrocket }}" > ./Shadowrocket/Telegram.conf
          echo "${{ needs.Telegram.outputs.ClashX }}" > ./ClashX/Telegram.conf
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add *
          git commit -m update
          git push
