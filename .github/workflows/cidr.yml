name: Update cidr
on: 
  # push:
  #  branches: [master]
  schedule:
    - cron: '0 0 * * *'
jobs:
  Telegram:
    runs-on: ubuntu-latest
    outputs: 
      Shadowrocket: ${{ steps.Shadowrocket.outputs.rule }}
      ClashX: ${{ steps.ClashX.outputs.rule }}
    steps:
      - name: Downloads cidr.txt
        run: |
          curl https://core.telegram.org/resources/cidr.txt | awk -F . '{if(NF==4){print "IP-CIDR,"$0}else{print "IP-CIDR6,"$0}}' > cidr.txt
      - name: Shadowrocket
        id: Shadowrocket
        run: |
          rule="# Build Of GitHub Actions\n"
          rule+="# Date `date '+%Y-%m-%d %H:%M:%S'`\n"
          # rule+="DOMAIN-SUFFIX,t.me\n"
          # rule+="DOMAIN-SUFFIX,telegram.org\n"
          rule+=`cat cidr.txt | awk 'BEGIN{RS=EOF}{gsub(/\n/,"\\\n");print}'`
          echo "::set-output name=rule::`echo $rule`"
      - name: ClashX
        id: ClashX
        run: |
          rule="# Build Of GitHub Actions\n"
          rule+="# Date `date '+%Y-%m-%d %H:%M:%S'`\n"
          rule+="payload:\n"
          # rule+="  - DOMAIN-SUFFIX,t.me\n"
          # rule+="  - DOMAIN-SUFFIX,telegram.org\n"
          rule+=`cat cidr.txt | awk '{print "  - "$0}' | awk 'BEGIN{RS=EOF}{gsub(/\n/,"\\\n");print}'`
          echo "::set-output name=rule::`echo $rule`"
  GitHub:
    runs-on: ubuntu-latest
    outputs:
      Shadowrocket: ${{ steps.Shadowrocket.outputs.rule }}
      ClashX: ${{ steps.ClashX.outputs.rule }}
    steps:
      - name: Download meta
        id: set_meta
        run: |
          echo "::set-output name=meta::`curl https://api.github.com/meta | awk 'BEGIN{RS=EOF}{gsub(/\n/,"");gsub(/ /, "");print}'`"
      - name: Create cidr.txt
        run: |
          tmp="${{ join(fromJSON(steps.set_meta.outputs.meta).hooks, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).web, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).api, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).git, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).packages, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).pages, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).importer, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).actions, '\n') }}"
          tmp+="\n"
          tmp+="${{ join(fromJSON(steps.set_meta.outputs.meta).dependabot, '\n') }}"
          echo -e $tmp | awk -F . '{if(NF==4){print "IP-CIDR,"$0}else{print "IP-CIDR6,"$0}}' > cidr.txt
      - name: Shadowrocket
        id: Shadowrocket
        run: |
          rule="# Build Of GitHub Actions\n"
          rule+="# Date `date '+%Y-%m-%d %H:%M:%S'`\n"
          rule+=`cat cidr.txt | awk 'BEGIN{RS=EOF}{gsub(/\n/,"\\\n");print}'`
          echo "::set-output name=rule::`echo $rule`"
      - name: ClashX
        id: ClashX
        run: |
          rule="# Build Of GitHub Actions\n"
          rule+="# Date `date '+%Y-%m-%d %H:%M:%S'`\n"
          rule+="payload:\n"
          rule+=`cat cidr.txt | awk '{print "  - "$0}' | awk 'BEGIN{RS=EOF}{gsub(/\n/,"\\\n");print}'`
          echo "::set-output name=rule::`echo $rule`"
  Update:
    needs: [Telegram, GitHub]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@master
      - name: Git push
        run: |
          echo -e "${{ needs.Telegram.outputs.Shadowrocket }}" > ./Shadowrocket/Telegram.conf
          echo -e "${{ needs.Telegram.outputs.ClashX }}" > ./ClashX/Telegram.conf
          echo -e "${{ needs.GitHub.outputs.Shadowrocket }}" > ./Shadowrocket/GitHub.conf
          echo -e "${{ needs.GitHub.outputs.ClashX }}" > ./ClashX/GitHub.conf
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add *
          git commit -m update
          git push
  