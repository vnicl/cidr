name: Update cidr
on: 
  push:
   branches: [master]
  schedule:
    - cron: '0 0 * * *'
jobs:
  Check out repository code:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        users: actions/checkout@v3
      - run: |
          cd ${{ github.workspace }}
  Telegram:
    needs: [Check out repository code]
    runs-on: ubuntu-latest
    steps:
      - run: pwd
      - name: Shadowrocket
        run: |
          echo "# Build Of GitHub Actions" > ./Shadowrocket/Telegram.conf
          echo "# Date "`date '+%Y-%m-%d %H:%M:%S'` >> ./Shadowrocket/Telegram.conf
          echo "DOMAIN-SUFFIX,t.me" >> ./Shadowrocket/Telegram.conf
          echo "DOMAIN-SUFFIX,telegram.org" >> ./Shadowrocket/Telegram.conf
          curl https://core.telegram.org/resources/cidr.txt | awk -F . '{if(NF==4){print "IP-CIDR,"$0}else{print "IP-CIDR6,"$0}}' >> ./Shadowrocket/Telegram.conf
      - name: ClashX
        run: |
          echo "# Build Of GitHub Actions" > ./ClashX/Telegram.conf
          echo "# Date "`date '+%Y-%m-%d %H:%M:%S'` >> ./ClashX/Telegram.conf
          echo "payload:" >> ./ClashX/Telegram.conf
          echo "  - DOMAIN-SUFFIX,t.me" >> ./ClashX/Telegram.conf
          echo "  - DOMAIN-SUFFIX,telegram.org" >> ./ClashX/Telegram.conf
          curl https://core.telegram.org/resources/cidr.txt | awk -F . '{if(NF==4){print "  - IP-CIDR,"$0}else{print "  - IP-CIDR6,"$0}}' >> ./ClashX/Telegram.conf
