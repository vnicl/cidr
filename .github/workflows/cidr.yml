name: Update cidr
on: 
  push:
   branches: [master]
  schedule:
    - cron: '0 0 * * *'
jobs:
  Telegram:
    runs-on: ubuntu-latest
    outputs: 
      Shadowrocket: ${{ steps.Shadowrocket.outputs.rule }}
      ClashX: ${{ steps.ClashX.outputs.rule }}
    steps:
      - name: Downloads cidr.txt
        run: |
          curl https://core.telegram.org/resources/cidr.txt > cidr.txt
      - name: Shadowrocket
        id: Shadowrocket
        run: |
          rule="# Build Of GitHub Actions\n"
          rule+="# Date `date '+%Y-%m-%d %H:%M:%S'`\n"
          rule+="DOMAIN-SUFFIX,t.me\n"
          rule+="DOMAIN-SUFFIX,telegram.org\n"
          rule+=`cat cidr.txt | awk -F . '{if(NF==4){print "IP-CIDR,"$0}else{print "IP-CIDR6,"$0}}' | awk 'BEGIN{RS=EOF}{gsub(/\n/,"\\\n");print}'`
          echo "::set-output name=rule::`echo $rule`"
      - name: ClashX
        id: ClashX
        run: |
          rule="# Build Of GitHub Actions\n"
          rule+="# Date `date '+%Y-%m-%d %H:%M:%S'`\n"
          rule+="payload:\n"
          rule+="  - DOMAIN-SUFFIX,t.me\n"
          rule+="  - DOMAIN-SUFFIX,telegram.org\n"
          rule+=`cat cidr.txt | awk -F . '{if(NF==4){print "  - IP-CIDR,"$0}else{print "  - IP-CIDR6,"$0}}' | awk 'BEGIN{RS=EOF}{gsub(/\n/,"\\\n");print}'`
          echo "::set-output name=rule::`echo $rule`"
  GitHub:
    runs-on: ubuntu-latest
    outputs:
      Shadowrocket: ${{ steps.Shadowrocket.outputs.rule }}
      ClashX: ${{ steps.ClashX.outputs.rule }}
    steps:
      - name: Download meta
        id: set_meta
        run: |
          echo "::set-output name=meta::`curl https://api.github.com/meta | awk 'BEGIN{RS=EOF}{gsub(/\n/,"");gsub(/ /, "");print}'`"
      - name: Shadowrocket
        id: Shadowrocket
        run: |
          echo ${{ fromJSON(steps.set_meta.outputs.meta).hooks }}
      - name: ClashX
        id: ClashX
        run: |
          echo 1
  Update:
    needs: [Telegram]
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@master
      - name: Git push
        run: |
          echo -e "${{ needs.Telegram.outputs.Shadowrocket }}" > ./Shadowrocket/Telegram.conf
          echo -e "${{ needs.Telegram.outputs.ClashX }}" > ./ClashX/Telegram.conf
          git config --global user.email "you@example.com"
          git config --global user.name "GitHub Actions"
          git add *
          git commit -m update
